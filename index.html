<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <!-- ========= Bootstrap Css ========= -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- ========= Boxicons ========= -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
        }

        .image-preview div {
            position: relative;
        }

        .remove-btn {
            display: block;
            text-align: center;
            color: red;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border-radius: 500000px;
            padding: 2px 6px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Image Upload Form</h2>
        <form id="image-upload-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="images">Select Images:</label>
                <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple
                    required>
            </div>
            <div class="image-preview" id="image-preview"></div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- ========= Jquery ========= -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- ========= Sortable JS ========= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- ========= Boxicons ========= -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>







    <script>
        $(document).ready(function () {
            let imagesArray = [];

            $('#images').on('change', function (event) {
                const files = event.target.files;
                if (files.length + imagesArray.length > 20) {
                    alert("You can only upload a maximum of 20 images.");
                    return;
                }
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        imagesArray.push(file);
                    });
                    updateImagePreview();
                }
            });

            function updateImagePreview() {
                const imagePreview = $('#image-preview');
                imagePreview.empty();
                imagesArray.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imgElement = $(`<div data-index="${index}">
                            <img src="${e.target.result}" alt="Image">
                            <span class="remove-btn" data-index="${index}"><i class='bx bx-trash'></i></span>
                        </div>`);
                        imagePreview.append(imgElement);
                    };
                    reader.readAsDataURL(file);
                });
            }

            $(document).on('click', '.remove-btn', function () {
                const index = $(this).data('index');
                imagesArray.splice(index, 1);
                updateImagePreview();
            });

            const sortable = new Sortable(document.getElementById('image-preview'), {
                animation: 150,
                onEnd: function (event) {
                    const movedItem = imagesArray.splice(event.oldIndex, 1)[0];
                    imagesArray.splice(event.newIndex, 0, movedItem);
                    updateImagePreview();
                }
            });

            $('#image-upload-form').on('submit', function (event) {
                event.preventDefault();
                if (imagesArray.length < 2 || imagesArray.length > 20) {
                    alert("Please select at least 2 and at most 20 images.");
                    return;
                }
                const formData = new FormData();
                formData.append("title", $('#title').val());
                imagesArray.forEach((file, index) => {
                    formData.append(`images[${index}]`, file);
                });
                // Perform the actual form submission here (e.g., using AJAX)
                // $.ajax({
                //     url: 'your-server-endpoint',
                //     method: 'POST',
                //     data: formData,
                //     processData: false,
                //     contentType: false,
                //     success: function(response) {
                //         alert('Form submitted successfully');
                //     },
                //     error: function(error) {
                //         alert('Form submission failed');
                //     }
                // });
                alert("Form submitted!");
            });
        });
    </script>
</body>

</html>
